<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateaPlayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Se incluyen los estilos base -->
    <link rel="stylesheet" href="css/PlateaPlayer.css">
</head>

<body>

    <!-- Contenedor de ejemplo -->
    <div id="main"></div>
    <!-- Bot贸n para mostrar el funcionamiento de la API -->
    <button class="btn btn-danger" id="btnStop">PAUSAR VIDEO</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.min.js"></script>
    <!-- Funcionalidad del player -->
    <script src="js/player.js"></script>

    <!-- Instanciaci贸n de P5.js y PlateaPlayer -->
    <script>
        var p5 = new p5(PlateaPlayer);
        // Opciones de configuraci贸n
        var opciones = {
            path: "../videos/videoPrueba.mp4",
            contenedor: "main",
            pathJSON: "../interactions/interacciones.json"
        }
        // "main" hace referencia al id del contendor opcional para el player
        var plateaPlayer = new PlateaPlayer(p5, opciones);

        // Ejemplo de utilizaci贸n de la API de PlateaPlayer
        var btnStop = document.getElementById("btnStop");
        btnStop.onclick = function () {
            plateaPlayer.pausarVideo();
        }
    </script>

</body>

</html>
